<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Immersive Healthcare Experiences</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary-bg: #0b2d3a;
      --button-bg: #205673;
      --button-bg-hover: #163d52;
      --button-text: #ffffff;
      --button-radius: 22px;
      --max-width: 960px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff; /* remove the dark blue tile */
      color: #ffffff;
    }

    .hero {
      min-height: 100vh;   /* ensures background image fills the screen */
    }

    /* Wrap everything so we can control full-height layout if needed */
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HERO SECTION */
    .hero {
      height: auto;
      max-width: 100%;
      background-image: url("static/background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-inner {
      max-width: var(--max-width);
      padding: 120px 24px 80px;
    }

    .hero-title {
      /* clamp(min, preferred, max) for fluid sizing */
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      margin-bottom: 14px;
    }

    .hero-subtitle {
      font-size: clamp(1rem, 2.4vw, 1.3rem);
      font-weight: 300;
      margin-bottom: 10px;
    }

    /* BUTTON SECTION */
    .buttons-section {
      background: #ffffff;
      padding: 28px 16px 40px;
    }

    .buttons-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 14px 32px;
      border-radius: var(--button-radius);
      font-size: 1.05rem;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 160px;
      transition: background 0.2s, transform 0.1s;
    }

    .btn:hover {
      background: var(--button-bg-hover);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* ----------------------------- */
    /* RESPONSIVE TWEAKS            */
    /* ----------------------------- */

    /* Tablets & small laptops */
    @media (max-width: 900px) {
      .hero-inner {
        padding: 100px 20px 60px;
      }
    }

    /* Phones */
    @media (max-width: 600px) {
      .hero {
        /* fixed backgrounds are glitchy on iOS, so relax it here */
        background-attachment: scroll;
      }

      .hero-inner {
        padding: 80px 16px 50px;
      }

      .buttons-section {
        padding: 24px 12px 32px;
      }

      .btn {
        width: 100%;       /* buttons full-width for easy tapping */
        max-width: 320px;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- HERO HEADER -->
    <section class="hero">
    </section>

    <!-- BUTTONS BELOW (scroll if needed) -->
    <section class="buttons-section">
      <div class="buttons-inner">
        <a class="btn" href="about.html">About us</a>
        <a class="btn" href="cellcrush.html">CellCrush</a>
        <a class="btn" href="contacts.html">Contacts</a>
      </div>
    </section>

  </div>
</body>
</html>
