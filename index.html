<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Immersive Healthcare Experiences</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      color: #ffffff;
      background: #0b2d3a;
      overflow-x: hidden;
    }

    /* HERO SECTION */
    .hero {
      width: 100%;
      min-height: 100vh;
      background-image: url("static/background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 0.05em;
    }

    .hero h2 {
      font-size: 1.3rem;
      font-weight: 300;
      margin-bottom: 40px;
    }

    /* BUTTON SECTION (desktop / default) */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 60px;
      padding: 30px 20px 60px;
      background: #ffffff;
    }

    .btn {
      background: #205673;
      color: white;
      padding: 24px 48px;
      border-radius: 30px;
      font-size: 1.4rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: 0.2s;
      min-width: 220px;
      text-align: center;
    }

    .btn:hover {
      background: #163d52;
    }

    /* ========== RESPONSIVE BREAKPOINTS ========== */

    /* Tablets (768px–991px) */
    @media screen and (min-width: 768px) and (max-width: 991px) {
      .hero {
        min-height: 80vh;
        padding: 60px 24px 40px;
        background-attachment: scroll; /* smoother on mobile/tablets */
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .hero h2 {
        font-size: 1.1rem;
      }

      .buttons {
        gap: 30px;
        padding: 30px 20px 50px;
      }

      .btn {
        font-size: 1.2rem;
        padding: 20px 36px;
        min-width: 200px;
      }
    }

    /* Large phones / small tablets (481px–767px) */
    @media screen and (min-width: 481px) and (max-width: 767px) {
      .hero {
        min-height: 70vh;
        padding: 60px 16px 30px;
        background-attachment: scroll;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero h2 {
        font-size: 1rem;
        margin-bottom: 24px;
      }

      .buttons {
        flex-direction: column;
        gap: 18px;
        padding: 24px 16px 40px;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 360px;
        padding: 18px 22px;
        font-size: 1.1rem;
      }
    }

    /* Small phones (320px–480px) */
    @media screen and (min-width: 320px) and (max-width: 480px) {
      .hero {
        min-height: 65vh;
        padding: 50px 14px 24px;
        background-attachment: scroll;
      }

      .hero h1 {
        font-size: 1.7rem;
      }

      .hero h2 {
        font-size: 0.95rem;
        margin-bottom: 20px;
      }

      .buttons {
        flex-direction: column;
        gap: 16px;
        padding: 20px 14px 32px;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 320px;
        padding: 14px 18px;
        font-size: 1rem;
        min-width: 0; /* let it shrink on tiny screens */
      }
    }

  </style>
</head>

<body>

  <!-- HERO HEADER -->
  <div class="hero">
    
  </div>

  <!-- BUTTONS BELOW (scroll down to see them) -->
  <div class="buttons">
    <a class="btn" href="about.html">About us</a>
    <a class="btn" href="cellcrush.html">CellCrush</a>
    <a class="btn" href="contacts.html">Contacts</a>
  </div>

</body>
</html>
