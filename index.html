<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Immersive Healthcare Experiences</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      color: #ffffff;
      background: #0b2d3a;
      overflow-x: hidden;
    }

    /* HERO SECTION */
    .hero {
      width: 100%;
      min-height: 100vh;
      background-image: url("images/background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .hero h2 {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 40px;
    }

    /* BUTTON SECTION */
  .buttons {
    display: flex;
    justify-content: center;
    gap: 60px;
    padding: 30px 20px;   /* reduced height */
    background: white;
  }


  .btn {
    background: #205673;
    color: white;
    padding: 24px 48px;     /* bigger button */
    border-radius: 30px;    /* rounder */
    font-size: 1.4rem;      /* larger text */
    font-weight: 600;
    text-decoration: none;
    display: inline-block;
    transition: 0.2s;
    min-width: 220px;       /* ensures consistent size */
    text-align: center;
  }

  .btn:hover {
    background: #163d52;
  }

  @media (max-width: 30px) {
    .buttons {
      flex-direction: column;
      gap: 30px;            /* spacing for mobile */
      padding: 60px 20px;
    }

  .btn {
    width: 100%;          /* full width on mobile */
    max-width: 350px;
    margin: 0 auto;
  }
}
  </style>
</head>

<body>

  <!-- HERO HEADER -->
  <div class="hero">

  </div>

  <!-- BUTTONS BELOW (scroll down to see them) -->
  <div class="buttons">
    <a class="btn" href="about.html">About us</a>
    <a class="btn" href="cellcrush.html">CellCrush</a>
    <a class="btn" href="contacts.html">Contacts</a>
  </div>

</body>
</html>
