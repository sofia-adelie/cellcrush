<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Immersive Healthcare Experiences</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --button-bg: #205673;
      --button-bg-hover: #163d52;
      --button-text: #ffffff;
      --button-radius: 22px;
      --max-width: 960px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      color: #ffffff;
      overflow-y: hidden; /* <-- no scrolling */
    }

    .page {
      height: 100vh;              /* full viewport */
      display: flex;
      flex-direction: column;     /* hero on top, buttons bar at bottom */
    }

    /* HERO SECTION – DESKTOP DEFAULT */
    .hero {
      flex: 1 1 auto;             /* take all remaining height above buttons */
      width: 100%;
      background-image: url("static/background-desktop.png");
      background-size: contain;
      background-position: center top;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-inner {
      max-width: var(--max-width);
      padding: 40px 24px;         /* kept small since you have no text here */
    }

    /* BUTTON STRIP AT BOTTOM */
    .buttons-section {
      flex: 0 0 auto;
      background: #ffffff;
      padding: 20px 16px 18px;    /* height of the white stripe */
    }

    .buttons-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 14px 32px;
      border-radius: var(--button-radius);
      font-size: 1.05rem;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 160px;
      transition: background 0.2s, transform 0.1s;
    }

    .btn:hover {
      background: var(--button-bg-hover);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Tablets & small laptops */
    @media (max-width: 900px) {
      .hero {
        background-attachment: scroll; /* smoother on some devices */
      }
    }

    /* PHONES – use vertical image + full-width buttons */
    @media (max-width: 600px) {
      .hero {
        background-image: url("images/background-mobile.png");
        background-size: cover;
        background-position: center top;
        background-attachment: scroll;
      }

      .hero-inner {
        padding: 20px 12px;
      }

      .buttons-section {
        padding: 20px 12px 18px;
      }

      .btn {
        width: 100%;
        max-width: 320px;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- HERO HEADER (background only) -->
    <section class="hero">
      <div class="hero-inner">
        <!-- empty on purpose; background image carries the design -->
      </div>
    </section>

    <!-- BUTTON STRIP AT BOTTOM -->
    <section class="buttons-section">
      <div class="buttons-inner">
        <a class="btn" href="about.html">About us</a>
        <a class="btn" href="cellcrush.html">CellCrush</a>
        <a class="btn" href="contacts.html">Contacts</a>
      </div>
    </section>

  </div>
</body>
</html>
